<body>
<form action="">
    <fieldset>
        <legend>Completar</legend>
        <label for="dni">DNI:</label>
    <input type="text" id="dni" name="dni">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre"><br>
    <input type="radio" id="intel" name="marca" value="Intel">
    <label for="intel">Intel</label><br>
    <input type="radio" id="amd" name="marca" value="AMD">
    <label for="amd">AMD</label><br><br>

    <label for="hora">Elija una hora:</label>
    <input type="text" id="hora" name="hora" placeholder="--:--" size="5" style="font-size: 20px;"><br>
    <input type="checkbox" id="lunes" name="dias" value="Lunes">
    <label for="lunes">Lunes</label><br>
    <input type="checkbox" id="martes" name="dias" value="Martes">
    <label for="martes">Martes</label><br>
    <input type="checkbox" id="miercoles" name="dias" value="Miércoles">
    <label for="miercoles">Miércoles</label><br>
    <input type="checkbox" id="jueves" name="dias" value="Jueves">
    <label for="jueves">Jueves</label><br>
    <input type="checkbox" id="sabado" name="dias" value="Sabado">
    <label for="sabado">Sábado</label><br><br>

    <label for="fichero">Elija un fichero:</label>
    <input type="file" id="fichero" name="fichero"><br>

    <label for="fecha">Elija una fecha:</label>
    <input type="date" id="fecha" name="fecha"><br><br>
    </fieldset>
    
    <fieldset>
        <legend>Indique sus preferencias por favor</legend>
        <select name="grado" id="grado" size="4">
            <option value="SMIR">SMIR</option>
            <option value="ASIR">ASIR</option>
            <option value="DAM">DAM</option>
            <option value="DAW">DAW</option>
        </select><br>
        <textarea id="preferencias" name="preferencias" rows="10" cols="50"
            placeholder="Escriba aquí, por favor"></textarea><br><br>
    </fieldset>
