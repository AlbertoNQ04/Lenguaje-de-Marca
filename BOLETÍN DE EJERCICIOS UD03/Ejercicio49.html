<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
<form action="#">
    <fieldset>
        <legend>Rellenar</legend>
        <input type="radio" id="geografia" name="materia" value="Geografía">
        <label for="geografia">Geografía</label>
        <input type="radio" id="lengua" name="materia" value="Lengua">
        <label for="lengua">Lengua</label>
        <input type="radio" id="matematicas" name="materia" value="Matemáticas">
        <label for="matematicas">Matemáticas</label>
        <input type="radio" id="historia" name="materia" value="Historia">
        <label for="historia">Historia</label><br>
        <label for="hora">Elija una hora:</label>
        <input type="text" id="hora" name="hora" placeholder="--:--" size="10"><br>
        <input type="checkbox" id="espanol" name="idioma" value="Español">
        <label for="espanol">Español</label><br>
        <input type="checkbox" id="ingles" name="idioma" value="Inglés">
        <label for="ingles">Inglés</label><br>
        <input type="checkbox" id="aleman" name="idioma" value="Alemán">
        <label for="aleman">Alemán</label><br>
        <input type="checkbox" id="frances" name="idioma" value="Francés">
        <label for="frances">Francés</label><br><br>
        <legend>Datos Personales</legend>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre"><br>

        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos"><br><br>
    </fieldset>
</form>
